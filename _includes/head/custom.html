{% include base_path %}

<!-- start custom head snippets -->

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/favicon_package/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ base_path }}/images/favicon_package/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ base_path }}/images/favicon_package/favicon-16x16.png">
<link rel="manifest" href="{{ base_path }}/images/favicon_package/site.webmanifest">
<link rel="mask-icon" href="{{ base_path }}/images/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="{{ base_path }}/images/favicon_package/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="/images/favicon_package/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="{{ base_path }}/assets/css/academicons.css"/>

<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "all" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/latest.js?config=TeX-MML-AM_CHTML' async></script>

<!-- Force HTTPS -->
<script>
  if (!(location.hostname === "localhost" || location.hostname === "127.0.0.1")){
    if (location.protocol !== 'https:') {
      location.replace(`https:${location.href.substring(location.protocol.length)}`);}}
</script>

<!-- end custom head snippets -->
